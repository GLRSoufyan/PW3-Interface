<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeafLoom | Bestelpagina</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/bestelpagina.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-item">
                <div class="icon-circle">
                    <img src="/media/symbols/info.png" alt="Informatiepagina met details over producten" onclick="window.location.href = 'pages/details.html'">
                </div>
                <span>Details</span>
            </div>
            <div class="nav-item">
                <div class="logo-icon-circle">
                    <img src="/media/symbols/logo.png" alt="Logo van LeafLoom" onclick="window.location.href = '/'">
                </div>
                <span>LeafLoom</span>
            </div>
            <div class="nav-item active">
                <div class="icon-circle">
                    <img src="/media/symbols/winkelmandje.png" alt="Bekijk items in het winkelmandje" onclick="window.location.href = 'pages/winkelmandje.html'">
                </div>
                <span>Winkelmandje</span>
            </div>
        </nav>        
    </header>

    <main>
        <div class="order-container">
            <div class="order-card">
                <h2 class="order-title">Bestelpagina</h2>
                
                <form id="orderForm" class="order-form">
                    <div class="form-group">
                        <label for="name">Naam <span class="required">*</span></label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="street">Straat <span class="required">*</span></label>
                        <input type="text" id="street" name="street" required>
                    </div>

                    <div class="address-details">
                        <div class="form-group half">
                            <label for="housenumber">Huisnummer <span class="required">*</span></label>
                            <input type="text" id="housenumber" name="housenumber" required>
                        </div>

                        <div class="form-group half">
                            <label for="addition">Toevoeging</label>
                            <input type="text" id="addition" name="addition">
                        </div>
                    </div>

                    <div class="address-details">
                        <div class="form-group half">
                            <label for="postcode">Postcode <span class="required">*</span></label>
                            <input type="text" id="postcode" name="postcode" pattern="[0-9]{4}\s?[A-Za-z]{2}" title="Voer een geldige Nederlandse postcode in (bijv. 1234 AB)" required>
                        </div>

                        <div class="form-group half">
                            <label for="city">Plaats <span class="required">*</span></label>
                            <input type="text" id="city" name="city" required>
                        </div>
                    </div>

                    <h3 class="products-title">Geselecteerde Producten</h3>
                    <div id="selectedProducts" class="selected-products">
                        <!-- Selected products will be loaded here via JavaScript -->
                        <p class="no-products">Geen producten geselecteerd. Ga terug naar het <a href="winkelmandje.html">winkelmandje</a>.</p>
                    </div>

                    <div class="order-summary">
                        <div class="summary-item">
                            <span>Subtotaal:</span>
                            <span id="subtotal">€0.00</span>
                        </div>
                        <div class="summary-item">
                            <span>Verzendkosten:</span>
                            <span id="shipping">€3.00</span>
                        </div>
                        <div class="summary-item total">
                            <span>Totaal:</span>
                            <span id="total">€3.00</span>
                        </div>
                    </div>

                    <div class="payment-method">
                        <h3>Betaalmethode</h3>
                        <div class="payment-option">
                            <input type="radio" id="ideal" name="payment" value="ideal" checked>
                            <label for="ideal">iDeal</label>
                        </div>
                        <div class="payment-option">
                            <input type="radio" id="credit" name="payment" value="credit">
                            <label for="credit">Creditcard</label>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="back-button" onclick="window.location.href='winkelmandje.html'">Terug naar Winkelmandje</button>
                        <button type="submit" class="place-order-button">Bestelling Plaatsen</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 LeafLoom - Jouw Planten Paradijs</p>
    </footer>

    <script src="/code/bestel.js"></script>
    <script>
        const cartButtons = document.querySelectorAll('.cart-button');
        cartButtons.forEach(button => {
            button.addEventListener('click', function() {
                this.classList.add('added');
                setTimeout(() => {
                    this.classList.remove('added');
                }, 1000);
                console.log('Product added to cart');
            });
        });
    </script>
</body>
</html>
